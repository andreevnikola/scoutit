<header
  class="color-pedalski flex flex-row justify-between content-center items-center py-3 px-5 fixed z-50 w-full"
  id="header"
>
  <div
    id="left"
    class="flex items-center laptopish_min:w-full laptopish_min:justify-between"
  >
    <p class="font-bold text-5xl float-left">ScoutIT</p>
    <button
      class="hamburger laptopish_max:hidden float-right mr-0 ml-[15px]"
      type="button"
      [@rotatedState]="state"
      (click)="toggleHamburger()"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <nav class="flex justify-center items-center" id="menu">
    <ul
      class="hidden laptopish_max:flex laptopish_max:flex-row laptopish_max:gap-4 text-center tablet_reversa:py-4 tablet_reversa:pr-10"
      id="navbar"
    >
      <li class="text-3xl py-2">
        <a href="/">Explore</a>
      </li>
      <li class="text-3xl py-2">
        <a href="/">Search <fa-icon [icon]="search"></fa-icon></a>
      </li>
      <li class="text-3xl py-2">
        <a href="/">Contact us</a>
      </li>
      <li
        class="text-3xl font-bold py-2"
        *ngIf="!authService.isLogged"
      >
        <a href="/signin">Sign in</a>
      </li>
      <li
        class="text-3xl border-4 border-black rounded-xl font-bold py-2 md:px-2"
        *ngIf="!authService.isLogged"
      >
        <a href="/auth/join">Join</a>
      </li>
      <li
        class="text-3xl border-4 border-black rounded-xl font-bold py-2 md:px-2"
        *ngIf="authService.isLogged"
      >
        <a href="/">Negar</a>
      </li>
    </ul>
  </nav>
</header>
<div id="space" class="h-[84px]"></div>
